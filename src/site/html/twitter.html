<div style="width: 500px; margin: 0pt auto;">
	<script src="http://widgets.twimg.com/j/2/widget.js"></script>
	<script>
	new TWTR.Widget({
	  version: 2,
	  type: 'search',
	  search: '${twitter.searchterm}',
	  interval: 6000,
	  title: '',
	  subject: '',
	  width: 500,
	  height: 300,
	  theme: {
	    shell: {
	      background: '#aaaaaa',
	      color: '#ffffff'
	    },
	    tweets: {
	      background: '#ffffff',
	      color: '#444444',
	      links: '#1985b5'
	    }
	  },
	  features: {
	    scrollbar: false,
	    loop: false,
	    live: true,
	    hashtags: true,
	    timestamp: true,
	    avatars: true,
	    toptweets: true,
	    behavior: 'all'
	  }
	}).render().start();
	</script>
</div>
